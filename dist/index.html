<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="./css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 16px; text-align: center; margin-top: 2em; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Main Heading -->
  <header>
    <img src="./images/logo.svg" alt="Splitter Logo">
  </header>

  <!-- Main body -->
  <main>
    <!-- Enter Bill -->
    <section class="bill">
      <h2>Bill</h2>
      <div class="input-bar border-on">
        <img src="./images/icon-dollar.svg" alt="dollar">
        <span contenteditable="true">0.00</span>
      </div>
    </section>

    <!-- Select Tip -->
    <section class="select-tip">
      <h2>Select Tip %</h2>
      <div class="tips">
        <div><span>5%</span></div>
        <div><span>10%</span></div>
        <div><span>15%</span></div>
        <div><span>25%</span></div>
        <div><span>50%</span></div>
        <div>
          <span contenteditable="true" class="select-custom toggle-custom">Custom</span>
        </div>
      </div>
    </section>

    <!-- Number of People -->
    <section class="people">
      <div class="wrapper">
        <h2>Number of People</h2>
        <h2 class="toggle-zero">Can't be zero</h2>
      </div>
      
      <div class="input-bar border-on toggle-zero-bar">
        <img src="./images/icon-person.svg" alt="person">
        <span contenteditable="true">0</span>
      </div>
    </section>

    <!-- Output -->
    <section class="output">
      <div class="tip-amt">
        <div class="output-text">
          <span>Tip Amount</span>
          <span>/ person</span>
        </div>
        
        <div class="tip-amt-output">
          $4.27
        </div>
      </div>

      <div class="total-amt">
        <div class="output-text">
          <span>Total</span>
          <span>/ person</span>
        </div>

        <div class="tip-amt-output">
          $32.79
        </div>
      </div>

      <button class="reset">RESET</button>
    </section>
  </main>
  
  <script src="./js/app.js"></script>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rawsashimi1604" target="_blank">rawsashimi1604</a>.
  </footer>
</body>
</html>
